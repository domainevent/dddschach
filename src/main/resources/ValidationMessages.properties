javax.validation.constraints.AssertFalse.message    = |must be false
javax.validation.constraints.AssertTrue.message     = |must be true
javax.validation.constraints.DecimalMax.message     = |must be less than ${inclusive == true ? 'or equal to ' : ''}{value}
javax.validation.constraints.DecimalMin.message     = |must be greater than ${inclusive == true ? 'or equal to ' : ''}{value}
javax.validation.constraints.Digits.message         = |is out of bounds (<{integer} digits>.<{fraction} digits> expected)
javax.validation.constraints.Email.message          = |must be a well-formed email address
javax.validation.constraints.Future.message         = |must be in the future
javax.validation.constraints.Max.message            = |must be less than or equal to {value}
javax.validation.constraints.Min.message            = |must be greater than or equal to {value}
javax.validation.constraints.Negative.message       = |must be less than 0
javax.validation.constraints.NegativeOrZero.message = |must be less than or equal to 0
javax.validation.constraints.NotBlank.message       = |must not be blank
javax.validation.constraints.NotEmpty.message       = |must not be empty
javax.validation.constraints.NotNull.message        = |must not be null
javax.validation.constraints.Null.message           = |must be null
javax.validation.constraints.Past.message           = |must be in the past
javax.validation.constraints.Pattern.message        = |must match "{regexp}"
javax.validation.constraints.Positive.message       = |must be greater than 0
javax.validation.constraints.PositiveOrZero.message = |must be greater than or equal to 0
javax.validation.constraints.Size.message           = |must have a size between {min} and {max}